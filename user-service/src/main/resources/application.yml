spring:
  application:
    name: user-service
  profiles:
    active: dev
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    config:
      discovery:
        enabled: true  # 启用服务发现
        service-id: config-server  # 配置中心的服务ID
      fail-fast: false  # 非快速失败模式，允许配置加载失败时继续启动
      retry:
        max-attempts: 3  # 最大重试次数
        initial-interval: 1000  # 初始重试间隔（毫秒）
        multiplier: 1.1  # 重试间隔乘数