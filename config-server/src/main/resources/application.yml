server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/your-repo/config-repo.git  # 替换为你的配置仓库地址
          search-paths: '{application}'
          default-label: master

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/